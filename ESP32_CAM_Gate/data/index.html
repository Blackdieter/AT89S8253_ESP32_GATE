<!DOCTYPE html> 
<html> 
  <head> 
    <title>ESP IOT DASHBOARD</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="icon" type="image/png" href="favicon.png"> 
  </head> 
  <body> 
    <div class="topnav"> 
      <h1>
        Door Control System
      </h1> 
    </div> 
    <div class="content"> 
        <div class="card-grid"> 
            <div class="card"> 
                <p class="card-title"><i class="fas fa-lightbulb"></i>Controller</p> 
                <p> 
                    <em>It might take more than 5 seconds to capture a photo.</em>
                    <p>
                      <button class="button-on" onclick="rotatePhoto();">Rotate</button>
                      <button class="button-on" onclick="capturePhoto()">Capture Photo</button>
                    </p>
                    <p></p>
                    <button class="button-off" onclick="location.reload();">Refresh Page</button>
                    <button class="button-del" onclick="window.open('/list','_blank')">View & Delete</button>
                    </p> 
                </p>
              </div>
              <div class="card">
                <p class="card-title">Last Photo</p>
                <p><div id="password"></div></p>
                <p><img src="/saved-photo" id="photo" class="photo-size" alt="Image not found: failed to open image, image deleted or no microSD card inserted. Try refresh the page or restart your board."></p> 
              </div>
              <div class="card"> 
                <form action="/" method="POST"> 
                  <p class="card-title">Change Password</p> 
                  <p> 
                    <label for="input1">Username: </label>
                    <br> 
                    <input type="text" id ="input1" name="input1">
                  </p> 
                  <p>
                    <label for="input2">New Password:</label>
                    <br> 
                    <input type="number" id ="input2" name="input2"> 
                    <br> 
                    <input type ="submit" value ="Submit">   
                  </p> 
                </form> 
              </div>     
              <div class="card"> 
                <p class="card-title">Log State</p> 
                <p class="value">Current user: <span id="textFieldValue"></span></p> 
                <p class="value">Current password: <span id="numberFieldValue"></span></p> 
              </div> 
        </div> 
    </div>
    <script src="script.js"></script>  
  </body> 
</html>
